name: Automated News Aggregation

on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run ingestion, grouping, and analysis
        run: npm run worker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.3-70b-versatile
          WORKER_RUN_ONCE: '1'
          WORKER_FEED_DELAY_MS: '500'
          # Optional: Configure worker behavior
          # WORKER_DISABLE_INGEST: '0'
          # WORKER_DISABLE_GROUP: '0'
          # WORKER_DISABLE_ANALYZE: '0'
          # ANALYZE_EVENT_LIMIT: '50'
      
      - name: Log completion
        run: echo "âœ… Aggregation cycle completed at $(date)"
